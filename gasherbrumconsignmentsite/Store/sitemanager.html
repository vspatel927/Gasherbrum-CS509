    <script>
        // Calculate the total balance
        var balanceRows = document.querySelectorAll("tbody tr td:nth-child(2)");
        var totalBalance = 0;
        balanceRows.forEach(function (row) {
            var balance = parseFloat(row.textContent.replace('$', '').replace(',', ''));
            totalBalance += balance;
        });

        // Update the Total Balance row
        var totalBalanceCell = document.getElementById("totalBalance");
        totalBalanceCell.textContent = "$" + totalBalance.toFixed(2);
    </script>

				<script>
  // Get all the balance cells in the table
  const balanceCells = document.querySelectorAll('tbody td:nth-child(2)');

  // Initialize a variable to store the total balance
  let totalBalance = 0;

  // Iterate through the balance cells and sum up the balances
  for (let i = 0; i < balanceCells.length; i++) {
    const balanceText = balanceCells[i].textContent;
    const balanceValue = parseFloat(balanceText.replace(/\$/g, '').replace(/,/g, ''));
    totalBalance += balanceValue;
  }

 
</script>
